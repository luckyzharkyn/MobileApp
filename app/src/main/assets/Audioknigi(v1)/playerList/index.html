<!DOCTYPE html>

  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <style>

    #player{
        min-height:100vh;
        position: relative;
        /* max-width: 700px; */

        border: solid 1px gray;
    }

  <body>
